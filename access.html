<script type="text/javascript">
function googleMap() {
var latlng = new google.maps.LatLng(35.731639,139.914028);/* 座標 */
var myOptions = {
zoom: 16, /*拡大比率*/
center: latlng,
scrollwheel: false,
disableDoubleClickZoom: true,
draggable: false,
mapTypeControlOptions: { mapTypeIds: ['style', google.maps.MapTypeId.ROADMAP] }
};
var map = new google.maps.Map(document.getElementById('map1'), myOptions);
/*アイコン設定*/
var icon = new google.maps.MarkerImage('img/map_pin.png',/*画像url*/
new google.maps.Size(48,48),/*アイコンサイズ*/
new google.maps.Point(0,0)/*アイコン位置*/
);
var markerOptions = {
position: latlng,
map: map,
icon: icon,
title: 'おうちカフェいこい',/*タイトル*/
animation: google.maps.Animation.DROP/*アニメーション*/
};
var marker = new google.maps.Marker(markerOptions);
/*取得スタイルの貼り付け*/
var styleOptions = [
{
"stylers": [
{ "hue": '#DD964A' }
]
}
];
var styledMapOptions = { name: 'おうちカフェいこい' }/*地図右上のタイトル*/
var sampleType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
map.mapTypes.set('style', sampleType);
map.setMapTypeId('style');
};
google.maps.event.addDomListener(window, 'load', function() {
googleMap();
});
</script>
